<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnalogSea</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>


<img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea">

<form class="signup-form" action="/signup/" method="post">
	<fieldset>
      <legend>Sign up</legend>
      <label for="email">Email</label>
        <input placeholder="foo@bar.com" type="email" name="email" id="email" required/>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="1234passwOrd" required/>

      <button type="submit">Sign up</button>
      <a href="/forgot-password/new">Forgot password?</a>
    </fieldset>
</form>

<div class="footer">
	<p>Already have an account? <a href="/login">Log in </a></p>
</div>

</body>
</html>
